<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha Tormenta v0 - Criação de Ficha</title>

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/criacaoDeFicha.css">
</head>

<body>
    <header class="cabecalho">
        <input type="checkbox" class="menu__botao" name="menu" id="menu">
        <label for="menu"><span class="menu"></span></label>
        <ul class="lista-menu">
            <li class="lista-menu__titulo">Páginas</li>
            <li class="lista-menu__item"><a href="./index.html" class="lista-menu__link">Ficha</a></li>
            <li class="lista-menu__item"><a href="./criacaoDeFicha.html" class="lista-menu__link">Criação de Ficha</a></li>
        </ul>
        <p class="titulo__cabecalho">Criação de Ficha</p>
    </header>
    <section class="container char-info-cont">
        <ul class="char-info">
            <ln class="char-info_element"><input type="text" class="input-do-personagem" id="input-personagem" value="Exemplo Exemplar">
                <p>Nome do Personagem</p>
            </ln>
            <ln class="char-info_element"><input type="text" class="input-do-personagem" id="input-personagem">
                <p>Jogador</p>
            </ln>
            <ln class="char-info_element"><input type="text" class="input-do-personagem" id="input-personagem">
                <p>Raça</p>
            </ln>
            <ln class="char-info_element"><input type="text" class="input-do-personagem" id="input-personagem">
                <p>Origem</p>
            </ln>
            <ln class="char-info_element"><input type="text" class="input-do-personagem" id="input-personagem">
                <p>Classe & Nível</p>
            </ln>
            <ln class="char-info_element nivel-do-personagem"><input type="text" class="input-nivel-do-personagem" id="input-personagem">
                <p>Nível do Personagem</p>
            </ln>
        </ul>
    </section>
    <section class="container stats">
        <p class="titulo">Atributos</p>
            <ul class="atributos">
                <ln class="atributo"><input type="number" id="atributo_input" value="0">
                    <p>For</p>
                </ln>
                <ln class="atributo"><input type="number" id="atributo_input" value="0">
                    <p>Des</p>
                </ln>
                <ln class="atributo"><input type="number" id="atributo_input" value="0">
                    <p>Con</p>
                </ln>
                <ln class="atributo"><input type="number" id="atributo_input" value="0">
                    <p>Int</p>
                </ln>
                <ln class="atributo"><input type="number" id="atributo_input" value="0">
                    <p>Sab</p>
                </ln>
                <ln class="atributo"><input type="number" id="atributo_input" value="0">
                    <p>Car</p>
                </ln>
    </section>

    <script src="../js/criacaoDeFicha.js"></script>
</body>

</html>
